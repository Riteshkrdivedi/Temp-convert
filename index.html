<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="temp.css" />
    <script
      src="https://kit.fontawesome.com/18ee0ade15.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- box-1 -->
      <div class="box-1">
        <nav>
          <span class="time"> 6:43 PM</span>
          <span class="icons" style="padding: 5px; margin-left: 154px"
            ><i class="fa-solid fa-wifi" style="color: #ffffff"
              ><i class="fa-solid fa-signal" style="color: #ffffff"></i
            ></i>
            <i
              class="fa-solid fa-battery-three-quarters"
              style="color: #ffffff"
            ></i>
          </span>
        </nav>
        <input type="text" class="search" placeholder="Search for a city..." />
        <div class="location">
          <div class="place">Bawana,New Delhi,INDIA</div>
          <div class="date">Friday,1 september 2023</div>
        </div>
        <div id="celsius">
          <input type="number" class="result" placeholder="27" />
        </div>
        <h1>°C</h1>
        <div class="button-1">
          <input class="btn-1" type="button" value="CLEAR" />
        </div>
      </div>

      <!-- box-2 -->
      <div class="box-2">
        <nav>
          <span class="time"> 6:43 PM </span>
          <span class="icons" style="padding: 8px; margin-left: 180px"
            ><i class="fa-solid fa-wifi" style="color: #ffffff"
              ><i class="fa-solid fa-signal" style="color: #ffffff"></i
            ></i>
            <i
              class="fa-solid fa-battery-three-quarters"
              style="color: #ffffff"
            ></i>
          </span>
        </nav>
        <input
          type="text"
          class="search"
          placeholder="Search for a city..."
          style="margin: 45px"
        />
        <div class="location">
          <div class="place">Bawana,New Delhi,INDIA</div>
          <div class="date">Friday,1 september 2023</div>
        </div>
        <div id="kelvin">
          <input
            type="number"
            class="result"
            placeholder="300"
            style="margin: 85px 0px 0px 85px"
          />
        </div>
        <h1>K</h1>
        <div class="button-2">
          <input class="btn-2" type="button" value="CLEAR" />
        </div>
      </div>
      <!-- box-3 -->
      <div class="box-3">
        <nav>
          <span class="time"> 6:43PM </span>
          <span class="icons" style="padding: 5px; margin-left: 164px"
            ><i class="fa-solid fa-wifi" style="color: #ffffff"
              ><i class="fa-solid fa-signal" style="color: #ffffff"></i
            ></i>
            <i
              class="fa-solid fa-battery-three-quarters"
              style="color: #ffffff"
            ></i>
          </span>
        </nav>
        <input type="text" class="search" placeholder="Search for a city..." />
        <div class="location">
          <div class="place">Bawana,New Delhi,INDIA</div>
          <div class="date">Friday,1 september 2023</div>
        </div>
        <div id="fahrenheit">
          <input type="number" class="result" placeholder="80" />
        </div>
        <h1>°F</h1>
        <div class="button-3">
          <input class="btn-3" type="button" value="CLEAR" />
        </div>
      </div>
    </div>
    <div class="name">Temperature Converter</div>
    <div class="rkd">by Ritesh Kr Divedi</div>

    <!-- js  -->
    <script src="temp.js"></script>
  </body>
</html>
